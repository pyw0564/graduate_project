<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Tab Override Example with Interactive Settings</title>
        <style>
            #txt { font-family: monospace; }
            div { margin: 0.2em 0; }
            #settings { margin: 1em 0; }
            #tab_override_tab_size { text-align: right; }
            .description { color: #636363; }
        </style>
    </head>
    <body>
        <textarea id="txt" cols="60" rows="6">Try out Tab Override on this textarea element.
Use the tab key to add a tab character.
Use shift+tab to remove tabs.
You can select multiple lines to shift them left and right.</textarea>
        <div>
            <input id="tab_override_enabled" type="checkbox" checked value="1" />
            <label for="tab_override_enabled">Enable Tab Override</label>
        </div>
        <div id="settings">
            <div>
                <label for="tab_override_tab_size">Tab Size:</label>
                <input id="tab_override_tab_size" type="text" maxlength="2" size="2" value="" />
                <span class="description">(spaces, blank/0 = Tab)</span>
            </div>
            <div>
                <input id="tab_override_auto_indent" type="checkbox" checked value="1" />
                <label for="tab_override_auto_indent">Enable Auto Indent</label>
            </div>
            <div>
                <input id="tab_override_alt_keys" type="checkbox" value="1" />
                <label for="tab_override_alt_keys">
                    Use <code>Ctrl+]</code> and <code>Ctrl+[</code>
                    (<code>Cmd+]</code> and <code>Cmd+[</code> on Mac)
                </label>
            </div>
        </div>
        <script src="../build/output/taboverride.min.js"></script>
        <script src="js/interactive-example.js"></script>
    </body>
</html>
