                    <script>
                      $(document).ready(function(){
                        var algorithmName = 
                        var algorithmName_ko = 
                        var algorithm_list = 
                        var algorithm_content = 
                        var algorithm_content_list = 
                        
                        $("#algorithm_create").click(function(e){
                          e.preventDefault()
                          var form = document.querySelector('#algorithm_top_form input[name="choose"]:checked').value
                          var data = JSON.stringify({ 
                            parent : algorithmName,
                            algorithmName_ko : algorithmName_ko,
                            algorithm_list : algorithm_list,
                            algorithm_content_list : algorithm_content_list
                          })
                          var url = ''
                          if (form == 'list') url = '/algorithm/createList'
                          else if (form == 'content') url = '/algorithm/createContent'
                          else {
                            alert('생성은 리스트와 내용만 가능합니다')  
                            return
                          }
                          sendAjax(url, data)
                        })
                        
                        $('#algorithm_delete').click(function(e){
                          e.preventDefault()
                          var form = document.querySelector('#algorithm_top_form input[name="choose"]:checked').value
                          var data = JSON.stringify({ 
                            parent : algorithmName,
                            algorithmName_ko : algorithmName_ko,
                            algorithm_list : algorithm_list,
                            algorithm_content_list : algorithm_content_list
                          })
                          var url = ''
                          if (form == 'list') url = '/algorithm/delete/list'
                          else if (form == 'content') url = '/algorithm/delete/content'
                          else if (form == 'table') url = '/algorithm/delete/table'
                          else return
                          sendAjax(url, data)
                        })
                        
                        function sendAjax(url, data){
                          var xhr = new XMLHttpRequest()
                          xhr.open('POST', url, true)
                          xhr.setRequestHeader('Content-type', 'application/json')
                          xhr.send(data)
                          
                          xhr.addEventListener('load', function() {
                            var result = JSON.parse(xhr.responseText)
                            if (result.result == 'NO') {
                              alert(result.err)
                              return
                            }
                            else if(result.result == 'YES'){
                              alert("삭제 완료")
                              location.href = '/'
                              return
                            }
                            var arr = document.querySelectorAll('#algorithm > script')
                            for (var i = 0; i < arr.length; i++) arr[i].outerHTML = ''
                            document.querySelector('#algorithm_page').innerHTML = result
                            arr = document.getElementsByTagName('script')
                            for (var i = 0; i < arr.length; i++) {
                              eval(arr[i].innerHTML) //run script inside div
                            }
                          })
                        }
                      })
                    </script>

                    <script type="text/javascript">
                      $(document).ready(function(){
                        var algorithmName_ko = 
                        var algorithm_list = 
                        $(".algorithmMenu").click(function(e){
                          e.preventDefault();
                          sendAjax(`/algorithm/${e.target.id}`, e.target.id);
                        })
                        function sendAjax(url, e){
                          var data = {
                            algorithmName: e,
                            algorithmName_ko : algorithm_list[e].ko,
                            algorithm_list: algorithm_list[e],
                          }
                          data = JSON.stringify(data)
                          var xhr = new XMLHttpRequest()
                          xhr.open('POST', url, true)
                          xhr.setRequestHeader('Content-type', 'application/json')
                          xhr.send(data)
                          
                          xhr.addEventListener('load', function(){
                            var result = xhr.responseText
                            result = JSON.parse(result)
                            var arr = document.querySelectorAll('#content > script')
                            for (let i = 0; i < arr.length; i++) arr[i].outerHTML = ''
                            document.querySelector('#algorithm_page').outerHTML = result
                            arr = document.getElementsByTagName('script')
                            for (let i = 0; i < arr.length; i++) {
                              eval(arr[i].innerHTML) //run script inside div
                            }
                          })
                        }
                      })
                    </script>
